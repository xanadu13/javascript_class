<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_문서객체모델_속성(attribute)변경</title>
</head>
<body>
  <h2>02_문서객체모델_속성(attribute)변경</h2>
  <p>웹문서에서 요소를 삽입할 때 속성을 사용하여 입력하는 경우가 있다. 자바스크립트에서 사용자가 선택한 태그요소의 속성을 선택하고 설정을 변경하는 방법에 대해 알아본다.</p>
  <ul>
    <li>getAttribute('속성명') : 속성값 가져오기</li>
    <li>setAtrribute('기존 속성명','바꿀 속성명') : 속성값 바꾸기</li>
  </ul>

  <img src="./img/pic_bulboff.gif" alt="" id="bulb">

  <script>
    // #bulb 클릭시 src 속성값을 가져와서 출력해보기

    let b = document.getElementById('bulb');
    let imgSrc = b.getAttribute('src'); //d src 속성값을 가져와서 변수에 담는다.
    // console.log(imgSrc); // 검증(출력해보기)
    
    b.addEventListener('click', function(){
      this.setAttribute('src','./img/pic_bulbon.gif'); // 자기자신의 속성 src값을 변경한다.
    })
  </script>
</body>
</html>
