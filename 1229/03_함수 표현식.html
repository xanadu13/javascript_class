  <h2>03_함수 표현식 p.535</h2>
  <p>함수 작성은 함수명을 만들고 선언하여 내용을 작성한 뒤에 함수명을 호출하여 실행하였다. 이 방법은 사용자가 언제든 필요할 때 실행할 수 있기 떄문에 많이 활용된다.</p>
  <p>함수 이름을 지정하지 않고도 바로 실행하는 방법도 있다. 이러한 함수 실행방법을 익명함수, 즉시실행함수 라고 한다.</p>

  <pre>
    function(매개변수){
      실행 내용;
    }
  </pre>

  <script>

    // 1. 익명함수

    let a=10;
    let b=20;
    let sum=function(a,b){
      return a + b;
    }

    document.write('함수실행결과 : '+ sum (10, 20));

    // 2. 즉시 실행 함수
    // 함수를 실행하는 순간 자바스크립트 해석기에 의해 동작함.
    // 식 형태로 선언하기 때문에 함수 선언 끝에 세미콜론(;)을 작성함.
    
    let sum1; //전역변수
    (function(a1,b1){
      sum1=a1+b1;
    }(100,200));
    document.write('<br>즉시실행함수 결과: '+sum1+'<br>');
